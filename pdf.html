
<!DOCTYPE html>
<html>
<head>
  <title>Visor de PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .pdf-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

    
  <div class="pdf-container">
    <div style="width: 100%;background: #000;height: 45px;position: absolute;">

    </div>
    <iframe src="SORS.pdf?embedded=true#toolbar=0" id="iframe" frameborder="0" allowfullscreen></iframe>
  </div>


  <script>
// Bloquear el clic derecho
jQuery('#iframe')-load(function(){
    jQuery('iframe').contents().find("#toolbarViewerRight").hide();
}
)
</script>
</body>
</html>
